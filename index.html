<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>title HERE!!!!</title>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="clearfix">
				<h1>Bootstrap Calculator</h1>
				<div id="BasicCalculator" class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="row">
							<div class="col-md-12">
								<select id="history" class="form-control" multiple=""></select>
								<input type="text" class="form-control" autofocus>
							</div>
						</div>
						<div class="well">
							<div class="row">
								<div class="col-md-8">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-default btn-lg">7</div>
										<div class="btn btn-default btn-lg">8</div>
										<div class="btn btn-default btn-lg">9</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-trash"></span></div>
										<div class="btn btn-danger btn-lg">C</span></div>
										<div class="btn btn-danger btn-lg">CE</span></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-default btn-lg">4</div>
										<div class="btn btn-default btn-lg">5</div>
										<div class="btn btn-default btn-lg">6</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span></div>
										<div class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-minus"></span></div>
										<div class="btn btn-primary btn-lg">%</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-default btn-lg">1</div>
										<div class="btn btn-default btn-lg">2</div>
										<div class="btn btn-default btn-lg">3</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-remove"></span></div>
										<div class="btn btn-primary btn-lg">/</div>
										<div class="btn btn-primary btn-lg">-M</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-default btn-lg">-</div>
										<div class="btn btn-default btn-lg">0</div>
										<div class="btn btn-default btn-lg">.</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-success btn-lg">=</div>
										<div class="btn btn-primary btn-lg">+M</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
		  src="https://code.jquery.com/jquery-1.12.4.min.js"
		  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
		  crossorigin="anonymous"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="calculator.js"></script>
	</body>
</html>
